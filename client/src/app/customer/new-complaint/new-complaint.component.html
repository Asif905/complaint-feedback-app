<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">New Complaint</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">New Complaint</h4>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="onComplaintSubmit(f)" #f="ngForm">
              <div class="form-group">
                <label for="heading">Heading</label>
                <input type="heading" id="heading" name="heading" ngModel class="form-control" required #heading="ngModel">
                <span class="help-block" *ngIf= "!heading.valid && heading.touched">Please enter Heading</span>
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input type="description" id="description" name="description" ngModel class="form-control" required #description="ngModel">
                <span class="help-block" *ngIf= "!description.valid && description.touched">Please enter Description</span>
              </div>
              <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
              
            </form>
        </div>
      </div>      
    </div>
  </div>  
</div>
</body>
</html>
