<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <form (ngSubmit)="onSignup(f)" #f="ngForm">
          <div class="form-group">
            <h2>Register</h2>
          </div>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" name="email" ngModel class="form-control" #email="ngModel" required email>
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email address</span>
          </div>
          <div class="form-group">
            <label for="mobileno">Mobile No</label>
            <input type="number" id="mobileno" name="mobileno" ngModel class="form-control" #mobileno="ngModel" required>
            <span class="help-block" *ngIf="!mobileno.valid && mobileno.touched">Please enter a valid phone number</span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" ngModel class="form-control" #password="ngModel" required>
            <span class="help-block" *ngIf="!password.valid && password.touched">Please enter password</span>
          </div>
          <div class="form-group">
            <label for="accountType">Account Type:</label>
            <select class="form-control" name="accountType" id="accountType" ngModel>
              <option value="customer">Customer</option>
              <option value="agent">Agent</option>
            </select>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Register</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
